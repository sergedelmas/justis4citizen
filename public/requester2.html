<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JUSTIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>J.U.S.T.I.S</h1>
<h1>Pré-plainte</h1>

<h2>Dans tous les cas d'urgence, appelez immédiatement par téléphone le 17 ou le 112.</h2>

<h2>Identité</h2>

<div class="container">
    <h3>Numéro de téléphone</h3>
    <input type="text" id="phone">
</div>


<div class="container">
    <h3>Nom</h3>
    <input type="text" id="name">
</div>

<h2>Les faits</h2>

<div class="container">
    <h3>Décrivez le motif de votre plainte</h3>
    <textarea id="motive" rows="1" cols="80">
        </textarea>
</div>

<div class="container">
    <h3>Décrivez les faits et comment vous en avez pris connaissance.</h3>
    <textarea id="facts" rows="5" cols="80">
        </textarea>
</div>

<h2>Préjudice</h2>

<div class="container">
    <h3>Décrivez le préjudice subi.</h3>
    <textarea id="damage" rows="5" cols="80">
        </textarea>
</div>

<div class="container">
    <div class="texts">
    </div>
</div>
</body>

<script src="requester.js"></script>

</html>
